<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Personas - C√°mara en Tiempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 1000px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            /* -webkit-background-clip: text; */
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .navigation {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            line-height: 1;
        }

        .stat-card.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.3);
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #e67e22, #d35400);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        video {
            width: 100%;
            border-radius: 15px;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(39, 174, 96, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .history-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-container h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .history-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• Sistema de Conteo de Personas</h1>
            <p>Detecci√≥n en tiempo real y an√°lisis de videos</p>
        </div>

        <div class="navigation">
            <a href="index.html" class="nav-btn active">üìπ C√°mara en Tiempo Real</a>
            <a href="video-counter.html" class="nav-btn">üé¨ Analizar Videos</a>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Personas Detectadas</h3>
                <div class="number" id="currentCount">0</div>
            </div>
            <div class="stat-card success">
                <h3>M√°ximo Simult√°neo</h3>
                <div class="number" id="maxCount">0</div>
            </div>
            <div class="stat-card warning">
                <h3>Total Detectadas</h3>
                <div class="number" id="totalCount">0</div>
            </div>
        </div>

        <div id="status" class="status status-loading">
            <span class="loading"></span> Cargando modelo de IA...
        </div>

        <div class="video-container">
            <video id="video" width="800" height="600" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <button id="btnStart" class="btn btn-primary" onclick="startCamera()">
                üìπ Iniciar C√°mara
            </button>
            <button id="btnStop" class="btn btn-danger" onclick="stopCamera()" disabled>
                ‚èπÔ∏è Detener
            </button>
            <button id="btnScreenshot" class="btn btn-secondary" onclick="takeScreenshot()" disabled>
                üì∏ Capturar
            </button>
        </div>

        <div class="history-container">
            <h3>üìä Historial de Conteo</h3>
            <div class="history-stats">
                <div class="stat-card" style="padding: 15px;">
                    <h3>Promedio</h3>
                    <div class="number" id="averageCount">0</div>
                </div>
                <div class="stat-card success" style="padding: 15px;">
                    <h3>Sesi√≥n Actual</h3>
                    <div class="number" id="sessionTime">0s</div>
                </div>
            </div>
            <div id="historyList">
                <!-- El historial se agregar√° aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        // Elementos DOM
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const currentCountEl = document.getElementById('currentCount');
        const maxCountEl = document.getElementById('maxCount');
        const totalCountEl = document.getElementById('totalCount');
        const averageCountEl = document.getElementById('averageCount');
        const sessionTimeEl = document.getElementById('sessionTime');
        const historyList = document.getElementById('historyList');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnScreenshot = document.getElementById('btnScreenshot');

        // Variables de estado
        let model = null;
        let stream = null;
        let detectionInterval = null;
        let isModelLoaded = false;
        let isCameraActive = false;
        
        // Estad√≠sticas
        let stats = {
            currentCount: 0,
            maxCount: 0,
            totalDetections: 0,
            detectionHistory: [],
            sessionStartTime: null,
            totalConfidence: 0,
            detectionCount: 0
        };

        // Cargar el modelo COCO-SSD
        async function loadModel() {
            try {
                statusDiv.textContent = 'üîÑ Cargando modelo de detecci√≥n...';
                statusDiv.className = 'status status-loading';
                
                model = await cocoSsd.load();
                isModelLoaded = true;
                
                statusDiv.textContent = '‚úÖ Modelo cargado - Listo para detectar personas';
                statusDiv.className = 'status status-success';
                
                btnStart.disabled = false;
                
            } catch (error) {
                statusDiv.textContent = '‚ùå Error al cargar el modelo: ' + error.message;
                statusDiv.className = 'status status-error';
                console.error('Error loading model:', error);
            }
        }

        // Iniciar c√°mara
        async function startCamera() {
            if (!isModelLoaded) {
                alert('El modelo de IA a√∫n no se ha cargado completamente');
                return;
            }

            try {
                statusDiv.textContent = 'üîÑ Solicitando acceso a la c√°mara...';
                statusDiv.className = 'status status-loading';
                
                // Detener c√°mara si ya est√° activa
                if (stream) {
                    stopCamera();
                }

                // Solicitar acceso a la c√°mara
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 800 },
                        height: { ideal: 600 },
                        facingMode: 'environment'
                    },
                    audio: false 
                });

                video.srcObject = stream;
                
                // Esperar a que el video est√© listo
                video.onloadedmetadata = () => {
                    // Configurar canvas con las dimensiones del video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    statusDiv.textContent = '‚úÖ C√°mara activa - Detectando personas...';
                    statusDiv.className = 'status status-success';
                    
                    isCameraActive = true;
                    btnStart.disabled = true;
                    btnStop.disabled = false;
                    btnScreenshot.disabled = false;
                    
                    // Iniciar sesi√≥n
                    stats.sessionStartTime = Date.now();
                    updateSessionTime();
                    
                    // Iniciar detecci√≥n en tiempo real
                    startDetection();
                };

            } catch (error) {
                statusDiv.textContent = '‚ùå Error al acceder a la c√°mara: ' + error.message;
                statusDiv.className = 'status status-error';
                console.error('Error accessing camera:', error);
            }
        }

        // Detener c√°mara
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            isCameraActive = false;
            btnStart.disabled = false;
            btnStop.disabled = true;
            btnScreenshot.disabled = true;
            
            statusDiv.textContent = '‚èπÔ∏è C√°mara detenida';
            statusDiv.className = 'status status-loading';
            
            // Reiniciar contador actual
            stats.currentCount = 0;
            currentCountEl.textContent = '0';
        }

        // Iniciar detecci√≥n en tiempo real
        function startDetection() {
            detectionInterval = setInterval(async () => {
                if (!isCameraActive || video.paused || video.ended) return;

                try {
                    // Realizar detecci√≥n
                    const predictions = await model.detect(video);
                    
                    // Filtrar solo personas
                    const people = predictions.filter(pred => pred.class === 'person');
                    
                    // Actualizar estad√≠sticas
                    updateStatistics(people);
                    
                    // Dibujar detecciones en el canvas
                    drawDetections(people);
                    
                } catch (error) {
                    console.error('Error during detection:', error);
                }
            }, 500); // Detectar cada 500ms para buen rendimiento
        }

        // Actualizar estad√≠sticas
        function updateStatistics(people) {
            const count = people.length;
            const avgConfidence = people.length > 0 ? 
                people.reduce((sum, p) => sum + p.score, 0) / people.length : 0;
            
            // Actualizar contador actual
            stats.currentCount = count;
            currentCountEl.textContent = count;
            
            // Actualizar m√°ximo
            if (count > stats.maxCount) {
                stats.maxCount = count;
                maxCountEl.textContent = count;
            }
            
            // Actualizar total de detecciones
            stats.totalDetections += count;
            totalCountEl.textContent = stats.totalDetections;
            
            // Guardar en historial cada 5 segundos
            if (stats.detectionCount % 10 === 0) { // 10 detecciones * 500ms = 5 segundos
                addToHistory(count, avgConfidence);
            }
            
            stats.detectionCount++;
        }

        // Dibujar detecciones en el canvas
        function drawDetections(people) {
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            people.forEach(person => {
                const [x, y, width, height] = person.bbox;
                const confidence = Math.round(person.score * 100);
                
                // Dibujar rect√°ngulo
                ctx.strokeStyle = confidence > 70 ? '#27ae60' : confidence > 50 ? '#f39c12' : '#e74c3c';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                // Dibujar fondo para texto
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(x, y - 25, 120, 25);
                
                // Dibujar texto
                ctx.fillStyle = 'white';
                ctx.font = '16px Arial';
                ctx.fillText(`Persona: ${confidence}%`, x + 5, y - 8);
            });

            // Dibujar contador en pantalla
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(10, 10, 200, 60);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.fillText(`Personas: ${stats.currentCount}`, 20, 40);
            ctx.font = '16px Arial';
            ctx.fillText(`M√°ximo: ${stats.maxCount}`, 20, 65);
        }

        // Agregar al historial
        function addToHistory(count, confidence) {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            const historyItem = {
                time: timeString,
                count: count,
                confidence: confidence,
                timestamp: now.getTime()
            };
            
            stats.detectionHistory.unshift(historyItem);
            
            // Mantener solo los √∫ltimos 10 registros
            if (stats.detectionHistory.length > 10) {
                stats.detectionHistory.pop();
            }
            
            updateHistoryDisplay();
            updateAverage();
        }

        // Actualizar display del historial
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            
            stats.detectionHistory.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div>
                        <strong>${item.count} persona(s)</strong>
                        <div style="font-size: 0.8em; color: #666;">${item.time}</div>
                    </div>
                    <div style="font-weight: bold; color: #2c3e50;">
                        ${Math.round(item.confidence * 100)}% conf
                    </div>
                `;
                historyList.appendChild(div);
            });
        }

        // Actualizar promedio
        function updateAverage() {
            if (stats.detectionHistory.length > 0) {
                const average = stats.detectionHistory.reduce((sum, item) => sum + item.count, 0) / stats.detectionHistory.length;
                averageCountEl.textContent = average.toFixed(1);
            }
        }

        // Actualizar tiempo de sesi√≥n
        function updateSessionTime() {
            if (stats.sessionStartTime) {
                const elapsed = Math.floor((Date.now() - stats.sessionStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                sessionTimeEl.textContent = `${minutes}m ${seconds}s`;
            }
        }

        // Tomar captura de pantalla
        function takeScreenshot() {
            if (!isCameraActive) return;
            
            // Crear un canvas temporal para la captura
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            
            // Dibujar video y detecciones
            tempCtx.drawImage(video, 0, 0);
            tempCtx.drawImage(canvas, 0, 0);
            
            // Agregar informaci√≥n de texto
            tempCtx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            tempCtx.fillRect(10, 10, 300, 80);
            
            tempCtx.fillStyle = 'white';
            tempCtx.font = '16px Arial';
            tempCtx.fillText(`Personas detectadas: ${stats.currentCount}`, 20, 35);
            tempCtx.fillText(`M√°ximo: ${stats.maxCount}`, 20, 60);
            tempCtx.fillText(`Tiempo: ${sessionTimeEl.textContent}`, 20, 85);
            
            // Descargar la imagen
            const link = document.createElement('a');
            link.download = `conteo-personas-${new Date().toISOString().slice(0,19)}.png`;
            link.href = tempCanvas.toDataURL();
            link.click();
            
            // Mostrar confirmaci√≥n
            statusDiv.textContent = 'üì∏ Captura guardada';
            statusDiv.className = 'status status-success';
            setTimeout(() => {
                if (isCameraActive) {
                    statusDiv.textContent = '‚úÖ C√°mara activa - Detectando personas...';
                }
            }, 2000);
        }

        // Actualizar tiempo de sesi√≥n cada segundo
        setInterval(updateSessionTime, 1000);

        // Inicializar la aplicaci√≥n
        window.addEventListener('load', () => {
            loadModel();
        });

        // Manejar cierre de p√°gina
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stopCamera();
            }
        });
    </script>
</body>
</html>
