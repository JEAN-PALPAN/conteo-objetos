
<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh; display: flex; flex-direction: column;
            padding: 20px; color: #e2e8f0;
        }
        .container {

        .api-status.connected { background: #10b981; box-shadow: 0 0 8px #10b981; }
        .api-status.disconnected { background: #ef4444; box-shadow: 0 0 8px #ef4444; }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .header h1 { font-size: 1.8em; }
            .objects-grid { grid-template-columns: 1fr 1fr; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Detector Inteligente de Objetos</h1>
            <p style="color: #cbd5e1; margin-bottom: 10px;">Detecci√≥n en tiempo real con an√°lisis de color y forma</p>

                <span class="api-status disconnected"></span>

        <div id="cameraTab" class="tab-content">
            <div class="video-container">
                <video id="cameraVideo" autoplay muted playsinline></video>
                <canvas id="cameraCanvas"></canvas>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="btnStartCam" onclick="startCamera()">üìπ Iniciar C√°mara</button>
                <button class="btn btn-danger" id="btnStopCam" onclick="stopCamera()" disabled>‚èπ Detener</button>

        <div id="videoTab" class="tab-content hidden">
            <div class="video-container">
                <video id="fileVideo" controls></video>

            </div>
            <div class="controls">
                <input type="file" id="videoFile" accept="video/*" style="display: none;">
                <label for="videoFile" class="btn btn-secondary" style="cursor: pointer;">üìÅ Seleccionar Video</label>
                <button class="btn btn-primary" onclick="analyzeVideo()">üîç Analizar</button>
                <button class="btn btn-secondary" onclick="saveVideoDetection()">üíæ Guardar Resultados</button>

        <!-- IMAGEN -->
        <div id="imageTab" class="tab-content hidden">

                <canvas id="imageCanvas"></canvas>

            <div class="controls">
                <input type="file" id="imageFile" accept="image/*" style="display: none;">
                <label for="imageFile" class="btn btn-secondary" style="cursor: pointer;">üìÅ Seleccionar Imagen</label>
                <button class="btn btn-secondary" onclick="saveImageDetection()">üíæ Guardar Resultados</button>
            </div>

        <!-- CONFIGURACI√ìN -->
        <div id="settingsTab" class="tab-content hidden">
            <div class="settings-panel">
                <h3 style="color: #60a5fa; margin-bottom: 15px;">Ajustar Sensibilidad</h3>
                <div class="setting-group">
                    <div class="setting-item">
                        <label class="setting-label">Color Threshold: <span id="colorVal">15</span></label>
                        <input type="range" id="colorThreshold" min="5" max="30" value="15" step="1"

                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Shape Threshold: <span id="shapeVal">128</span></label>
                        <input type="range" id="shapeThreshold" min="80" max="200" value="128" step="5"
                            oninput="DETECTION_CONFIG.SHAPE_THRESHOLD = parseInt(this.value); document.getElementById('shapeVal').textContent = this.value;">
                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Circularidad: <span id="circVal">0.65</span></label>
                        <input type="range" id="circularity" min="0.5" max="0.9" value="0.65" step="0.05"

                    </div>
                    <div class="setting-item">
                        <label class="setting-label">Esquinas: <span id="cornerVal">0.15</span></label>
                        <input type="range" id="corners" min="0.05" max="0.3" value="0.15" step="0.05"

                    </div>

        <!-- BASE DE DATOS -->
        <div id="databaseTab" class="tab-content hidden">
            <div class="database-section">
                <h3 style="color: #60a5fa; margin-bottom: 15px;">Base de Datos Neon.tech</h3>
                <div class="controls">
                    <button class="btn btn-secondary" onclick="loadDetectionHistory()">üîÑ Cargar Historial</button>
                    <button class="btn btn-secondary" onclick="loadStats()">üìà Estad√≠sticas</button>
                    <button class="btn btn-danger" onclick="clearDatabase()">üóë Limpiar BD</button>
                </div>
                <div id="statsSection" class="hidden" style="background: rgba(30, 41, 59, 0.6);
                    padding: 15px; border-radius: 10px; margin: 15px 0;"></div>
                <div id="historyList" class="history-list"></div>
            </div>

        <div id="status" class="status status-loading">
            <span class="loading"></span> Cargando modelo de IA...
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Objetos</h3>
                <div class="number" id="totalObjects">0</div>
            </div>
            <div class="stat-card">
                <h3>Tipos √önicos</h3>
                <div class="number" id="uniqueObjects">0</div>
            </div>
            <div class="stat-card">
                <h3>Confianza Promedio</h3>
                <div class="number" id="avgConfidence">0%</div>
            </div>
        </div>

        <div id="objectsContainer" class="objects-grid"></div>
    </div>

    <script>
        const DETECTION_CONFIG = {
            COLOR_THRESHOLD: 15,
            SHAPE_THRESHOLD: 128,
            MIN_CONTOUR_SIZE: 20,
            CORNER_SENSITIVITY: 0.15,
            CIRCULARITY_THRESHOLD: 0.65
        };

        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : '/.netlify/functions/api';

        let model = null, cameraStream = null, detectionInterval = null;
        let currentDetections = [], isApiConnected = false;

        const analysisCanvas = document.createElement('canvas');
        const analysisCtx = analysisCanvas.getContext('2d', { willReadFrequently: true });

        function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

        function rgbToHsv(r, g, b) {
            r/=255; g/=255; b/=255;
            const max = Math.max(r,g,b), min = Math.min(r,g,b), d = max - min;
            let h = 0;
            if (d !== 0) {
                switch (max) {
                    case r: h = ((g - b) / d) % 6; break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60; if (h < 0) h += 360;
            }
            return { h, s: max === 0 ? 0 : d / max, v: max };
        }

        function colorNameFromHSV({h, s, v}) {
            if (v < 0.15) return 'Negro';
            if (s < 0.15) return v > 0.85 ? 'Blanco' : 'Gris';
            if (h < 15 || h >= 345) return 'Rojo';
            if (h < 35) return 'Naranja';
            if (h < 60) return 'Amarillo';
            if (h < 90) return 'Lima';
            if (h < 150) return 'Verde';
            if (h < 200) return 'Cian';
            if (h < 255) return 'Azul';
            if (h < 290) return '√çndigo';
            if (h < 330) return 'P√∫rpura';
            return 'Magenta';
        }

        function dominantColorFromRegion(sourceEl, x, y, w, h, step = 10) {
            try {
                const sw = sourceEl.videoWidth || sourceEl.width || sourceEl.naturalWidth;
                const sh = sourceEl.videoHeight || sourceEl.height || sourceEl.naturalHeight;
                if (!sw || !sh) return {r:127,g:127,b:127};

                analysisCanvas.width = sw; analysisCanvas.height = sh;
                analysisCtx.drawImage(sourceEl, 0, 0, sw, sh);

                const cx = x + w*0.2, cy = y + h*0.2, cw = w*0.6, ch = h*0.6;
                const rx = clamp(Math.floor(cx), 0, sw-1);
                const ry = clamp(Math.floor(cy), 0, sh-1);
                const rw = clamp(Math.floor(cw), 1, sw - rx);
                const rh = clamp(Math.floor(ch), 1, sh - ry);

                const img = analysisCtx.getImageData(rx, ry, rw, rh).data;
                let r=0,g=0,b=0,count=0;
                for (let j=0; j<rh; j+=step) {
                    for (let i=0; i<rw; i+=step) {
                        const idx = ((j*rw)+i)*4;
                        r += img[idx]; g += img[idx+1]; b += img[idx+2];
                        count++;
                    }
                }
                return count === 0 ? {r:127,g:127,b:127} : { r: Math.round(r/count), g: Math.round(g/count), b: Math.round(b/count) };
            } catch {
                return {r:127,g:127,b:127};
            }
        }

        function basicShapeFromBBox(w, h) {
            const ratio = w / h;
            if (ratio > 1.3) return 'Rect√°ngulo H';
            if (ratio < 0.77) return 'Rect√°ngulo V';
            return 'Cuadrado';
        }

        function enrichDetectionsWithColorShape(predictions, sourceEl) {
            return predictions.map(p => {
                const [x,y,w,h] = p.bbox;
                const rgb = dominantColorFromRegion(sourceEl, x,y,w,h, 12);
                const hsv = rgbToHsv(rgb.r, rgb.g, rgb.b);
                const colorName = colorNameFromHSV(hsv);
                const shape = basicShapeFromBBox(w,h);
                return { ...p, _colorName: colorName, _shape: shape };
            });
        }

        function showTab(name, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(name + 'Tab').classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
            if (btn) btn.classList.add('active');
        }

        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.status === 'ok') {
                        isApiConnected = true;
                        document.getElementById('apiStatusText').textContent = 'Conectado a Neon.tech';
                        document.querySelector('.api-status').className = 'api-status connected';
                        return true;
                    }
                }
            } catch {}
            isApiConnected = false;
            document.getElementById('apiStatusText').textContent = 'Desconectado (modo local)';
            document.querySelector('.api-status').className = 'api-status disconnected';
            return false;
        }

        async function loadModel() {
            try {
                document.getElementById('status').innerHTML = '<span class="loading"></span> Cargando modelo...';
                document.getElementById('status').className = 'status status-loading';
                model = await cocoSsd.load();
                document.getElementById('status').textContent = '‚úÖ Modelo cargado - Listo';
                document.getElementById('status').className = 'status status-success';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                document.getElementById('status').className = 'status status-error';
            }
        }

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { width: 800, height: 600 } });
                document.getElementById('cameraVideo').srcObject = cameraStream;
                document.getElementById('cameraVideo').onloadedmetadata = () => {
                    document.getElementById('cameraCanvas').width = document.getElementById('cameraVideo').videoWidth;
                    document.getElementById('cameraCanvas').height = document.getElementById('cameraVideo').videoHeight;
                    startCameraDetection();
                };
                document.getElementById('btnStartCam').disabled = true;
                document.getElementById('btnStopCam').disabled = false;
                document.getElementById('status').textContent = '‚úÖ C√°mara activa';
                document.getElementById('status').className = 'status status-success';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå ' + error.message;
                document.getElementById('status').className = 'status status-error';
            }
        }

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            if (detectionInterval) clearInterval(detectionInterval);
            document.getElementById('btnStartCam').disabled = false;
            document.getElementById('btnStopCam').disabled = true;
            document.getElementById('status').textContent = '‚úÖ C√°mara detenida';
            document.getElementById('status').className = 'status status-success';
        }

        function startCameraDetection() {
            detectionInterval = setInterval(async () => {
                if (document.getElementById('cameraVideo').paused) return;
                const predictions = await model.detect(document.getElementById('cameraVideo'));
                const enriched = enrichDetectionsWithColorShape(predictions, document.getElementById('cameraVideo'));
                currentDetections = enriched;
                updateObjectsDisplay(enriched);
                drawDetections(document.getElementById('cameraCanvas'), enriched);
            }, 500);
        }

        document.getElementById('videoFile')?.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                document.getElementById('fileVideo').src = url;
                document.getElementById('fileVideo').onloadedmetadata = () => {
                    document.getElementById('fileCanvas').width = document.getElementById('fileVideo').videoWidth;
                    document.getElementById('fileCanvas').height = document.getElementById('fileVideo').videoHeight;
                };
            }
        });

        document.getElementById('imageFile')?.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(event) {
                    const img = new Image();
                    img.onload = async function() {
                        const canvas = document.getElementById('imageCanvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        if (model) {
                            const predictions = await model.detect(canvas);
                            const enriched = enrichDetectionsWithColorShape(predictions, img);
                            currentDetections = enriched;
                            updateObjectsDisplay(enriched);
                            drawDetections(canvas, enriched);
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        async function analyzeVideo() {
            if (!document.getElementById('fileVideo').src) { alert('Selecciona un video'); return; }
            document.getElementById('fileVideo').currentTime = 0;
            await document.getElementById('fileVideo').play();
            const duration = document.getElementById('fileVideo').duration || 0;
            let analyzedFrames = 0;
            const totalFrames = Math.max(1, Math.floor(duration * 2));
            document.getElementById('fileVideo').ontimeupdate = async () => {
                if (analyzedFrames >= totalFrames) {
                    document.getElementById('fileVideo').pause();
                    return;
                }
                if (document.getElementById('fileVideo').currentTime >= (analyzedFrames / 2)) {
                    const predictions = await model.detect(document.getElementById('fileVideo'));
                    const enriched = enrichDetectionsWithColorShape(predictions, document.getElementById('fileVideo'));
                    currentDetections = enriched;
                    updateObjectsDisplay(enriched);
                    drawDetections(document.getElementById('fileCanvas'), enriched);
                    analyzedFrames++;
                    const progress = (analyzedFrames / totalFrames) * 100;
                    document.getElementById('videoProgress').style.width = progress + '%';
                }
            };
        }

        function updateObjectsDisplay(predictions) {
            const objectCounts = {};
            let totalConfidence = 0, totalObjects = 0;

            predictions.forEach(pred => {
                const className = pred.class;
                const confidence = pred.score;
                const color = pred._colorName || '‚Äî';
                const shape = pred._shape || '‚Äî';

                if (!objectCounts[className]) {
                    objectCounts[className] = { count: 0, totalConfidence: 0, colors: {}, shapes: {} };
                }
                objectCounts[className].count++;
                objectCounts[className].totalConfidence += confidence;
                objectCounts[className].colors[color] = (objectCounts[className].colors[color] || 0) + 1;
                objectCounts[className].shapes[shape] = (objectCounts[className].shapes[shape] || 0) + 1;
                totalConfidence += confidence;
                totalObjects++;
            });

            document.getElementById('totalObjects').textContent = totalObjects;
            document.getElementById('uniqueObjects').textContent = Object.keys(objectCounts).length;
            document.getElementById('avgConfidence').textContent = totalObjects > 0 ? Math.round((totalConfidence / totalObjects) * 100) + '%' : '0%';

            document.getElementById('objectsContainer').innerHTML = '';
            Object.entries(objectCounts).forEach(([className, data]) => {
                const avgConf = (data.totalConfidence / data.count) * 100;
                const topColor = Object.entries(data.colors).sort((a,b)=>b[1]-a[1])[0]?.[0] || '‚Äî';
                const topShape = Object.entries(data.shapes).sort((a,b)=>b[1]-a[1])[0]?.[0] || '‚Äî';

                const card = document.createElement('div');
                card.className = 'object-card';
                card.innerHTML = `
                    <div class="object-name">${className}</div>
                    <div class="object-count">${data.count}</div>
                    <div class="object-info">
                        <div>${Math.round(avgConf)}% confianza</div>
                        <div style="margin-top: 8px; color: #60a5fa; font-size: 0.8em;">
                            üé® ${topColor} | ‚¨õ ${topShape}
                        </div>
                    </div>
                `;
                document.getElementById('objectsContainer').appendChild(card);
            });
        }

        function drawDetections(canvas, predictions) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const COCO_CLASSES = ['person','bicycle','car','motorcycle','airplane','bus','train','truck','boat','traffic light','fire hydrant','stop sign','parking meter','bench','bird','cat','dog','horse','sheep','cow','elephant','bear','zebra','giraffe','backpack','umbrella','handbag','tie','suitcase','frisbee','skis','snowboard','sports ball','kite','baseball bat','baseball glove','skateboard','surfboard','tennis racket','bottle','wine glass','cup','fork','knife','spoon','bowl','banana','apple','sandwich','orange','broccoli','carrot','hot dog','pizza','donut','cake','chair','couch','potted plant','bed','dining table','toilet','tv','laptop','mouse','remote','keyboard','cell phone','microwave','oven','toaster','sink','refrigerator','book','clock','vase','scissors','teddy bear','hair drier','toothbrush'];

            predictions.forEach(pred => {
                const [x, y, w, h] = pred.bbox;
                const confidence = Math.round(pred.score * 100);
                const hue = COCO_CLASSES.indexOf(pred.class) * 137.508 % 360;
                const color = `hsl(${hue}, 70%, 50%)`;

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x, y, w, h);

                ctx.font = '14px Inter';
                const text = `${pred.class} ${confidence}% | ${pred._colorName || ''} ‚Ä¢ ${pred._shape || ''}`;
                const textWidth = ctx.measureText(text).width;
                const textY = (y - 20 < 0) ? y + h + 18 : y - 20;

                ctx.fillStyle = 'rgba(0,0,0,0.8)';
                ctx.fillRect(x, textY - 16, textWidth + 8, 20);
                ctx.fillStyle = 'white';
                ctx.fillText(text, x + 4, textY);
            });

            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(10, 10, 250, 55);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Inter';
            ctx.fillText(`Objetos: ${predictions.length}`, 18, 32);
            ctx.font = '13px Inter';
            ctx.fillText(`Tipos: ${new Set(predictions.map(p => p.class)).size}`, 18, 50);
        }

        async function saveToDatabase(detectionData) {
            if (!isApiConnected) {
                document.getElementById('status').textContent = '‚ö†Ô∏è API desconectada';
                document.getElementById('status').className = 'status status-error';
                return;
            }
            try {
                document.getElementById('status').innerHTML = '<span class="loading"></span> Guardando...';
                document.getElementById('status').className = 'status status-loading';

                const response = await fetch(`${API_URL}/detections`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        source: cameraStream ? 'camera' : 'archivo',
                        objects: detectionData
                    })
                });

                if (!response.ok) throw new Error('Error en servidor');
                await response.json();
                document.getElementById('status').textContent = '‚úÖ Guardado exitosamente';
                document.getElementById('status').className = 'status status-success';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå ' + error.message;
                document.getElementById('status').className = 'status status-error';
            }
        }

        async function saveImageDetection() {

        async function loadDetectionHistory() {
            if (!isApiConnected) {
                document.getElementById('historyList').innerHTML = '<div style="padding: 20px; text-align: center; color: #fca5a5;">‚ö†Ô∏è API no disponible</div>';
                return;
            }
            try {
                document.getElementById('status').innerHTML = '<span class="loading"></span> Cargando...';
                document.getElementById('status').className = 'status status-loading';

                const response = await fetch(`${API_URL}/detections?limit=50`);
                if (!response.ok) throw new Error('Error cargando');

                const result = await response.json();
                const history = result.data || [];
                document.getElementById('historyList').innerHTML = '';

                if (history.length === 0) {
                    document.getElementById('historyList').innerHTML = '<div style="padding: 20px; text-align: center; color: #94a3b8;">üì≠ Vac√≠o</div>';
                    document.getElementById('status').textContent = '‚úÖ Base vac√≠a';
                    document.getElementById('status').className = 'status status-success';
                    return;
                }

                history.forEach(record => {
                    const date = new Date(record.timestamp);
                    const timeString = date.toLocaleString('es-PE', {
                        year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'
                    });

                    const item = document.createElement('div');
                    item.className = 'history-item';
                    item.innerHTML = `
                        <div style="width: 100%;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                                <strong>${timeString}</strong>

                            </div>
                            <div style="color: #94a3b8; font-size: 0.85em;">
                                ${record.total_objects} objetos | ${record.unique_objects} tipos | ${record.source}
                            </div>
                            <div style="color: #60a5fa; font-size: 0.8em; margin-top: 6px;">
                                ${record.detected_objects || 'N/A'}
                            </div>
                        </div>
                    `;
                    document.getElementById('historyList').appendChild(item);
                });

                document.getElementById('status').textContent = `‚úÖ ${history.length} registros`;
                document.getElementById('status').className = 'status status-success';
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Error';
                document.getElementById('status').className = 'status status-error';
            }
        }

        async function clearDatabase() {
            if (!isApiConnected) { alert('API desconectada'); return; }

            try {
