<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Seguridad - Identificaci√≥n de Personas</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
        }

        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            border: 3px solid #e74c3c;
        }

        video {
            width: 100%;
            max-width: 640px;
            border-radius: 15px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        #status {
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #c0392b 0%, #8e44ad 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(192, 57, 43, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-card.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .stat-card.danger h3,
        .stat-card.danger p {
            color: white;
        }

        .stat-card.warning {
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
        }

        .stat-card.warning h3,
        .stat-card.warning p {
            color: white;
        }

        .stat-card.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .stat-card.success h3,
        .stat-card.success p {
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .config-panel label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .config-panel input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .config-panel input[type="number"] {
            width: 80px;
            padding: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .alert-panel {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .suspicious-log {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .suspicious {
            color: #e74c3c;
            font-weight: bold;
        }

        .authorized {
            color: #27ae60;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö® Sistema de Seguridad</h1>
        <p>Identificaci√≥n de personas autorizadas y detecci√≥n de sospechosos</p>
    </div>

    <div class="container">
        <div id="status">
            <span class="loading"></span> Cargando modelos de inteligencia artificial...
        </div>

        <div class="config-panel">
            <label>
                <input type="checkbox" id="alertMode" checked>
                <span>Modo alerta activado</span>
            </label>
            <label>
                <input type="checkbox" id="autoSave" checked>
                <span>Registro autom√°tico de incidentes</span>
            </label>
            <label>
                <span>Umbral de sospecha (%):</span>
                <input type="number" id="suspicionThreshold" value="70" min="50" max="95">
            </label>
        </div>

        <div class="video-container">
            <video id="video" width="640" height="480" autoplay muted playsinline></video>
        </div>

        <div id="alertPanel" class="alert-panel">
            üö® ALERTA: Persona sospechosa detectada üö®
        </div>

        <div class="controls">
            <button id="btnStart" class="btn btn-primary" onclick="iniciarCamara()">
                üìπ Activar Seguridad
            </button>
            <button id="btnStop" class="btn btn-danger hidden" onclick="detenerCamara()">
                ‚èπÔ∏è Desactivar
            </button>
            <button id="btnTestAlert" class="btn btn-warning hidden" onclick="probarAlerta()">
                üîî Probar Alerta
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Personas Detectadas</h3>
                <p id="faceCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Estado</h3>
                <p id="statusText">Inactivo</p>
            </div>
            <div class="stat-card success">
                <h3>Autorizados</h3>
                <p id="authorizedCount">0</p>
            </div>
            <div class="stat-card danger">
                <h3>Sospechosos</h3>
                <p id="suspiciousCount">0</p>
            </div>
        </div>

        <div class="suspicious-log">
            <h3>Registro de Incidentes</h3>
            <div id="logEntries">
                <!-- Las entradas del registro se agregar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusDiv = document.getElementById('status');
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnTestAlert = document.getElementById('btnTestAlert');
        const faceCountEl = document.getElementById('faceCount');
        const statusTextEl = document.getElementById('statusText');
        const authorizedCountEl = document.getElementById('authorizedCount');
        const suspiciousCountEl = document.getElementById('suspiciousCount');
        const alertPanel = document.getElementById('alertPanel');
        const alertModeCheck = document.getElementById('alertMode');
        const autoSaveCheck = document.getElementById('autoSave');
        const suspicionThresholdInput = document.getElementById('suspicionThreshold');
        const logEntriesDiv = document.getElementById('logEntries');

        let stream = null;
        let detectionInterval = null;
        let personasAutorizadas = 0;
        let personasSospechosas = 0;
        let listaNegra = [];
        let alertaActiva = false;

        // Cargar modelos desde carpeta local
        async function loadModels() {
            statusDiv.innerHTML = '<span class="loading"></span> Cargando modelos de IA... (puede tardar un momento)';
            
            try {
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri('./models'),
                    faceapi.nets.faceLandmark68Net.loadFromUri('./models'),
                    faceapi.nets.faceRecognitionNet.loadFromUri('./models'),
                    faceapi.nets.faceExpressionNet.loadFromUri('./models'),
                    faceapi.nets.ageGenderNet.loadFromUri('./models')
                ]);
                
                statusDiv.innerHTML = '‚úÖ Modelos cargados correctamente - Presiona "Activar Seguridad"';
                btnStart.disabled = false;
                
                // Cargar lista negra (simulaci√≥n)
                cargarListaNegra();
                
            } catch (err) {
                console.error('Error al cargar modelos:', err);
                statusDiv.innerHTML = '‚ùå Error al cargar modelos: ' + err.message;
            }
        }

        // Simular carga de lista negra
        function cargarListaNegra() {
            // En un sistema real, esto vendr√≠a de una base de datos
            listaNegra = [
                { nombre: "SOSPECHOSO-1", edad: 25, genero: "Masculino", caracteristicas: "Expresi√≥n nerviosa" },
                { nombre: "SOSPECHOSO-2", edad: 40, genero: "Femenino", caracteristicas: "Comportamiento evasivo" }
            ];
            console.log("Lista negra cargada:", listaNegra.length + " perfiles");
        }

        // Iniciar c√°mara
        async function iniciarCamara() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                statusDiv.innerHTML = '‚úÖ Sistema de seguridad activo - Monitoreando...';
                statusTextEl.textContent = 'Vigilancia Activa';
                
                btnStart.classList.add('hidden');
                btnStop.classList.remove('hidden');
                btnTestAlert.classList.remove('hidden');
                
                iniciarDeteccion();
                
            } catch (err) {
                console.error('Error al acceder a la c√°mara:', err);
                statusDiv.innerHTML = '‚ùå Error: No se pudo acceder a la c√°mara';
                alert('No se pudo acceder a la c√°mara. Verifica los permisos.');
            }
        }

        // Detener c√°mara
        function detenerCamara() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (detectionInterval) {
                clearInterval(detectionInterval);
                detectionInterval = null;
            }
            
            video.srcObject = null;
            statusDiv.innerHTML = '‚èπÔ∏è Sistema de seguridad desactivado';
            statusTextEl.textContent = 'Inactivo';
            faceCountEl.textContent = '0';
            
            btnStart.classList.remove('hidden');
            btnStop.classList.add('hidden');
            btnTestAlert.classList.add('hidden');
            
            const canvas = document.querySelector('canvas');
            if (canvas) canvas.remove();
            
            // Ocultar alerta si est√° activa
            alertPanel.style.display = 'none';
            alertaActiva = false;
        }

        // Funci√≥n para dibujar texto con fondo
        function drawTextWithBackground(ctx, text, x, y, fontSize = 16, color = 'white') {
            ctx.font = `${fontSize}px Arial`;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            
            const textMetrics = ctx.measureText(text);
            const textWidth = textMetrics.width;
            const textHeight = fontSize;
            
            ctx.fillRect(x - 5, y - textHeight, textWidth + 10, textHeight + 8);
            
            ctx.fillStyle = color;
            ctx.fillText(text, x, y);
        }

        // Iniciar detecci√≥n en tiempo real
        function iniciarDeteccion() {
            video.addEventListener('play', () => {
                const canvas = faceapi.createCanvasFromMedia(video);
                document.querySelector('.video-container').append(canvas);
                
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);
                
                detectionInterval = setInterval(async () => {
                    const detections = await faceapi
                        .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceExpressions()
                        .withAgeAndGender();
                    
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    faceCountEl.textContent = detections.length;
                    
                    faceapi.draw.drawDetections(canvas, resizedDetections);
                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
                    
                    resizedDetections.forEach(detection => {
                        const { age, gender, genderProbability, expressions } = detection;
                        const box = detection.detection.box;
                        
                        // Evaluar nivel de sospecha
                        const nivelSospecha = evaluarNivelSospecha(age, gender, expressions);
                        const esSospechoso = nivelSospecha >= (parseInt(suspicionThresholdInput.value) || 70);
                        
                        let textY = box.bottomLeft.y + 25;
                        const textX = box.bottomLeft.x;
                        
                        // Dibujar estado de seguridad
                        const estadoSeguridad = esSospechoso ? "PERSONA SOSPECHOSA" : "PERSONA AUTORIZADA";
                        const colorEstado = esSospechoso ? "#e74c3c" : "#2ecc71";
                        
                        drawTextWithBackground(ctx, estadoSeguridad, textX, textY, 18, colorEstado);
                        textY += 30;
                        
                        drawTextWithBackground(ctx, `Edad: ${Math.round(age)} a√±os`, textX, textY, 18);
                        textY += 30;
                        
                        const genderText = `G√©nero: ${gender === 'male' ? 'Masculino' : 'Femenino'}`;
                        drawTextWithBackground(ctx, genderText, textX, textY, 18);
                        textY += 30;
                        
                        drawTextWithBackground(ctx, `Nivel sospecha: ${nivelSospecha}%`, textX, textY, 16, 
                                              esSospechoso ? "#e74c3c" : "#f39c12");
                        textY += 25;
                        
                        const expressionEntries = Object.entries(expressions);
                        const sortedExpressions = expressionEntries.sort((a, b) => b[1] - a[1]);
                        
                        const expressionNames = {
                            neutral: 'Neutral',
                            happy: 'Feliz',
                            sad: 'Triste',
                            angry: 'Enojado',
                            fearful: 'Asustado',
                            disgusted: 'Disgustado',
                            surprised: 'Sorprendido'
                        };
                        
                        const [expresionPrincipal, probabilidad] = sortedExpressions[0];
                        const expresionTexto = `Expresi√≥n: ${expressionNames[expresionPrincipal]}`;
                        drawTextWithBackground(ctx, expresionTexto, textX, textY, 16);
                        
                        // Actualizar contadores y registrar incidentes
                        if (esSospechoso) {
                            personasSospechosas++;
                            suspiciousCountEl.textContent = personasSospechosas;
                            
                            if (alertModeCheck.checked && !alertaActiva) {
                                activarAlerta();
                            }
                            
                            if (autoSaveCheck.checked) {
                                registrarIncidente(Math.round(age), gender === 'male' ? 'Masculino' : 'Femenino', 
                                                 expressionNames[expresionPrincipal], nivelSospecha);
                            }
                        } else {
                            personasAutorizadas++;
                            authorizedCountEl.textContent = personasAutorizadas;
                        }
                    });
                    
                }, 1000);
            });
        }

        // Evaluar nivel de sospecha de una persona
        function evaluarNivelSospecha(edad, genero, expresiones) {
            let nivelSospecha = 0;
            
            // Evaluar basado en expresiones faciales
            if (expresiones.fearful > 0.7) nivelSospecha += 30;
            if (expresiones.angry > 0.7) nivelSospecha += 25;
            if (expresiones.sad > 0.7) nivelSospecha += 15;
            if (expresiones.neutral > 0.9) nivelSospecha += 10; // Demasiado neutral puede ser sospechoso
            
            // Evaluar basado en edad y g√©nero (simulaci√≥n de coincidencia con lista negra)
            const edadAprox = Math.round(edad);
            const generoTexto = genero === 'male' ? 'Masculino' : 'Femenino';
            
            const coincideListaNegra = listaNegra.some(sospechoso => 
                Math.abs(sospechoso.edad - edadAprox) <= 5 && sospechoso.genero === generoTexto
            );
            
            if (coincideListaNegra) nivelSospecha += 40;
            
            return Math.min(nivelSospecha, 100);
        }

        // Activar alerta de seguridad
        function activarAlerta() {
            alertaActiva = true;
            alertPanel.style.display = 'block';
            
            // Sonido de alerta (simulado)
            console.log("üö® ALERTA DE SEGURIDAD ACTIVADA üö®");
            
            // Apagar alerta despu√©s de 5 segundos
            setTimeout(() => {
                alertPanel.style.display = 'none';
                alertaActiva = false;
            }, 5000);
        }

        // Registrar incidente de seguridad
        function registrarIncidente(edad, genero, expresion, nivelSospecha) {
            const ahora = new Date().toLocaleString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const estadoSpan = document.createElement('span');
            estadoSpan.className = "suspicious";
            estadoSpan.textContent = "SOSPECHOSO";
            
            logEntry.innerHTML = `
                <span>${ahora} - ${genero}, ${edad} a√±os (${expresion}) - ${nivelSospecha}%</span>
            `;
            logEntry.appendChild(estadoSpan);
            
            logEntriesDiv.insertBefore(logEntry, logEntriesDiv.firstChild);
            
            // Limitar a 10 entradas visibles
            if (logEntriesDiv.children.length > 10) {
                logEntriesDiv.removeChild(logEntriesDiv.lastChild);
            }
            
            // Guardar en Google Sheets (simulaci√≥n)
            google.script.run
                .withSuccessHandler(function(result) {
                    console.log('Incidente guardado:', result);
                })
                .withFailureHandler(function(error) {
                    console.error('Error al guardar incidente:', error);
                })
                .guardarIncidente({
                    timestamp: ahora,
                    edad: edad,
                    genero: genero,
                    expresion: expresion,
                    nivelSospecha: nivelSospecha
                });
        }

        // Probar sistema de alerta
        function probarAlerta() {
            activarAlerta();
            
            // Simular registro de incidente de prueba
            registrarIncidente(35, "Masculino", "Nervioso", 85);
            
            personasSospechosas++;
            suspiciousCountEl.textContent = personasSospechosas;
        }

        // Iniciar carga de modelos al cargar la p√°gina
        window.addEventListener('load', () => {
            console.log('P√°gina cargada, iniciando carga de modelos...');
            loadModels();
        });
    </script>
</body>
</html>
